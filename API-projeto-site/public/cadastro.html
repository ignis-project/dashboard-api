<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/cadastro.css" />
    <title>Tela de Cadastro</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="cadastro-usuario-box">
          <div class="header-cadastro-box">
            <div id="leaf-icon">
              <img src="./img/login-leaf.svg" />
            </div>
            <h2>Cadastre seu usuÃ¡rio</h2>
          </div>

          <form
            id="form_cadastro_usuario"
            method="post"
            onsubmit="return cadastrar_usuario()"
          >
            <input
              type="text"
              placeholder="Nome Completo"
              name="nome"
              required
              minlength="4"
            />
            <input
              type="text"
              placeholder="CPF"
              name="cpf"
              required
              minlength="11"
            />
            <input
              type="text"
              placeholder="Cargo Empresarial"
              name="cargo"
              required
              minlength="4"
            />
            <input
              type="text"
              placeholder="Telefone"
              name="numero"
              required
              minlength="4"
            />
            <input
              type="email"
              placeholder="Email"
              name="email"
              required
              minlength="10"
            />
            <input
              type="password"
              placeholder="Senha"
              name="senha"
              id="in_senha"
              required
              minlength="8"
              onkeyup="validarSenha()"
            />
            <div id="div_senha" class="verificacao"></div>
            <input
              type="password"
              placeholder="Confirme sua senha"
              id="in_senha_confirmacao"
              required
              minlength="8"
            />
            <div id="div_senha_confir" class="verificacao"></div>
            <br />
            <button type="submit">Cadastre</button>
          </form>

          <div id="div_erro"></div>
        </div>
      </div>
    </div>
    <script src="./js/validacoes.js"></script>
  </body>
</html>
