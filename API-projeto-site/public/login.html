<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Faça login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="login-box">
                <div class="header-login-box">
                    <div id="leaf-icon">
                        <img src="./img/login-leaf.svg">
                    </div>
                    <h2>Entre na sua conta</h2>
                    <p>Use suas credenciais para acessar sua conta</p>
                </div>
                <div class="body-login-box">
                    <form id="form_login" method="post" onsubmit="return entrar()">
                        <input id="email" class="input-email" type="email" name="email" placeholder="E-mail">
                        <input id="pass" class="input-password" type="password" name="senha" placeholder="Senha">

                        <div class="login-btn-box">
                            <button id="btn" class="login-btn">
                                Entrar
                            </button>
                        </div>
                    </form>
                    <div class="input-group">
                        
                    </div>
                    <div class="remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">Lembre-se de mim</label>
                    </div>
                    <div class="forgot-password">
                        <p>Esqueceu a senha?</p>
                    </div>

                    <div class="sign-up">
                        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="js/validacoes.js"></script>
</html>
